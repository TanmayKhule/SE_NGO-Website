<section id="project-area" class="project-area solid-bg">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-12">
          <h2 class="section-title">Work of Excellence</h2>
          <h3 class="section-sub-title">Recent Projects</h3>
        </div>
      </div>
      <!--/ Title row end -->

      <div class="row">
        <div class="col-12">

          

          <div class="row shuffle-wrapper">
            {% for item in site.data.project %}
            <div class="col-1 shuffle-sizer"></div>

            <div class="col-lg-4 col-md-6 shuffle-item">
              <div class="project-img-container">
                <a class="gallery-popup" href="/assets/images/projects/project1.jpg" aria-label="project-img">
                  <img class="img-fluid" src="/assets/images/projects/project1.jpg" alt="project-img">
                  <span class="gallery-icon"><i class="fa fa-plus"></i></span>
                </a>
                <div class="project-item-info">
                  <div class="project-item-info-content">
                    <h3 class="project-item-title">
                      <a href="project.html">{{item.title}}</a>
                    </h3>
                    <p class="project-cat">{{item.avenue}}</p>
                  </div>
                </div>
              </div>
            </div><!-- shuffle item 1 end -->

            {% endfor %}
          </div><!-- shuffle end -->
          
        </div>

        <div class="col-12">
          <div class="general-btn text-center">
            <a class="btn btn-primary" href="project.html">View All Projects</a>
          </div>
        </div>

      </div><!-- Content row end -->
    </div>
    <!--/ Container end -->
  </section>
