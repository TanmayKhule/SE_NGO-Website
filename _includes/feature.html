<section id="ts-features" class="ts-features pb-2">
    <div class="container">
      <div class="row">
        {% for item in site.data.feature %}
        <div class="col-lg-4 col-md-6 mb-5">
          <div class="ts-service-box">
            <div class="ts-service-image-wrapper">
              <img loading="lazy" class="w-100" src="/assets/images/services/service1.jpg" alt="service-image">
            </div>
            <div class="d-flex">
              <div class="ts-service-box-img">
                <img loading="lazy" src="/assets/images/icon-image/new.PNG" alt="service-icon" />
              </div>
              <div class="ts-service-info">
                <h3 class="service-box-title"><a href="service-single.html"></a>{{item.title}}</h3>
                <p>{{item.description}}</p>
              </div>
            </div>
          </div><!-- Service1 end -->
        </div><!-- Col 1 end -->
        {% endfor %}
      </div><!-- Content row end -->
    </div><!-- Container end -->
  </section>
